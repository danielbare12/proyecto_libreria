    <main class="mainContacto rounded">

        <h1>CONTACTANOS</h1>
        <!-----------------Formulario---------------------->


        <form class="row g-3">
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" placeholder="Ej: Carlos Gonzalez" aria-label="First name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Ej: ejemplo@mail.com" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Elije una Provincia</option>
                    <option>C.A.B.A.</option>
                    <option>Buenos Aires</option>
                    <option>Cordoba</option>
                    <option>Santa Fe</option>
                    <option>Mendoza</option>
                    <option>Entre Ríos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Realiza tu consulta:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Deseo recibir newsletters de novedades.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </main>
