    <main>

        <form action="" class="formulario">
            <div>
                <label for="">Nombre: </label>

            <div>
                <label for="">Email: </label>
                <input type="text" name="" id="" placeholder="Ej: example@email.com">
            </div>

            <div>
                <label for="">Contraseña: </label>
                <input type="password" name="" id="">
            </div>

            <div>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </div>

            <div>
                <input type="radio" name="sexo" id="hombre">
                <label for="mujer">Mujer</label>
            </div>

            <div>
                <input type="radio" name="sexo" id="mujer">

            </div>

                <input type="radio" name="sexo" id="otros">

            </div>

            <div>
                <p>¿Su tipo de libro favorito?</p>

                    <option value="e">Ensayos</option>
                </select>
            </div>

            <div>
                <label for="">Recibir newsletters con novedades</label>
                <input type="checkbox" name="aceptar" id="">
            </div>
            <div>
                <label for="">Recibir ofertas</label>
                <input type="checkbox" name="aceptar" id="">
            </div>

            <div>
                <input type="submit" value="Enviar">

            </div>
